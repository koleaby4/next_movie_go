<!DOCTYPE html>
<html>
<head>
    <title>{{.Title}}</title>
</head>
<body>
<h1>{{.Title}}</h1>
<p>Release Date: {{.ReleaseDate}}</p>
<p>Rating: {{.Rating}}</p>
<img src="{{.PosterUrl}}" alt="{{.Title}} Poster">

{{if .Overview}}
<p>{{.Overview}}</p>
{{end}}

{{if .TrailerURL}}
<a href="{{.TrailerUrl}}">Watch Trailer</a>
{{end}}

{{template "_watched_info_form.html" .}}
</body>
</html>
